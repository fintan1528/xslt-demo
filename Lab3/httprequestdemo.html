<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object to change a page content</h2>

<div id="demo">
<button type="button" onclick="loadXMLDoc()">First Dynamic Content</button>
</div>

<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "college.xml", true);
  xhttp.send();
}
</script>

</body>
</html>
